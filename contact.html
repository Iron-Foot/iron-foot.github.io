<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riley Sligting - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ekf8ysi.css">
    <link rel="icon" href="img/Favicon.ico" sizes="any">
    <link rel="icon" href="img/Favicon.svg" type="image/svg+xml"> 
</head>
<body>
    <header>
        <div class="circle-pointer" id="circlePointer"></div>
        <nav class="fadein">
            <div class="header-container">
                <a href="index.html" class="logo"><img src="img/White-Logo-Header.svg" alt="Logo" class="logo"></a>
                <ul>
                    <li><a href="index.html" class="nav-link">Work</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <!-- Main Title Section -->
        <section class="mainTitle">
            <h1 class="fadein">Contact Me</h1>
            <div class="fadein">
                <p class="bodyCopyContact">Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="fadein">
            <form id="contactForm">
                <label for="name">Name<span>*</span></label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email address<span>*</span></label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-section">
            <p class="fadein">Riley Sligting</p>
          </div>
          <div class="footer-section">
            <p class="fadein"><a href="tel:(801)906-3543">(801) 906-3543</a></p>
            <p class="fadein"><a href="mailto:riley@sligting.com">riley@sligting.com</a></p>
          </div>
    </footer>

    <script src="js/circular Mouse Pointer.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/fadein.js"></script>
    <script src="js/colorFillWhite.js"></script>
</body>
</html>
