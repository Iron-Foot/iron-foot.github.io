<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riley Sligting - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ekf8ysi.css">
</head>
<body>
    <header>
        <div class="circle-pointer" id="circlePointer"></div>
        <nav class="fadein">
            <div class="header-container">
                <a href="index.html" class="logo"><img src="img/White Logo Header.svg" alt="Logo" class="logo"></a>
                <ul>
                    <li><a href="index.html" class="nav-link">Work</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="mainTitle">
            <h1  class="fadein">Contact</h1>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-section">
            <p class="fadein">Riley Sligting</p>
          </div>
          <div class="footer-section">
            <p class="fadein">(801) 906-3543</p>
            <p class="fadein">riley@sligting.com</p>
          </div>
    </footer>
    <script src="js/circular Mouse Pointer.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/fadein.js"></script>
    <script src="js/colorFillWhite.js"></script>
</body>
</html>
